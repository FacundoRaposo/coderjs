<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script>
        var divisor = 2
        var numero = prompt("Inserta el numero que queres saber si es par");
        Resultado = (numero % divisor);
        if(Resultado == 0){
            alert("tu numero es par");
        }else{
            alert("tu numero es impar");
        };
        


    </script>
</head>
<body>
    <p>Esta Pagina va a tener scripts de linea</p>
</body>
</html>
